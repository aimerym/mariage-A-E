<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Mariage Aimery & Elise</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Menu de navigation */
        nav {
            background-color: #5d9464;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Bannière */
        .banner {
            position: relative;
            text-align: center;
            color: white;
        }

        .banner img {
            width: 100%;
            height: auto;
            opacity: 0.8;
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .banner-text h1 {
            font-size: 3em;
            margin: 0;
        }

        .banner-text p {
            font-size: 1.5em;
            margin: 10px 0 0;
        }

        /* Section principale */
        main {
            text-align: center;
            padding: 40px 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5d9464;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #4a7652;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="programme.html">Programme</a></li>
            <li><a href="lieu.html">Lieu & Hébergement</a></li>
            <li><a href="presence.html">Présence & Repas</a></li>
            <li><a href="liste-mariage.html">Liste de mariage</a></li>
            <li><a href="contact.html">Nous contacter</a></li>
        </ul>
    </nav>

    <div class="banner">
        <img src="IMG-20241201-WA0011.jpg" alt="Château Grange Cochard">
        <div class="banner-text">
            <h1>Aimery & Elise</h1>
            <p>30 Août 2025</p>
        </div>
    </div>

    <main>
        <h2>Bienvenue sur notre site de mariage</h2>
        <p>Nous avons hâte de célébrer cette journée spéciale avec vous au magnifique Château Grange Cochard.</p>
        <a class="btn" href="programme.html">Découvrir le programme</a>
    </main>
</body>
</html>
